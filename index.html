<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Satélite Meteorológico - Europa e Atlântico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #222;
      letter-spacing: 0.5px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none; /* remove a borda */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    p {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Visualizador de Satélite Meteorológico - Europa e Atlântico</h1>

  <!-- iFrame do visualizador EUMETView -->
  <iframe src="https://view.eumetsat.int/" title="EUMETView"></iframe>

  <p>
    Fonte das imagens: 
    <a href="https://view.eumetsat.int/" target="_blank">EUMETView - EUMETSAT</a>
  </p>

</html>
